<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>DOCX Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>DOCX test tizimi</h2>

<div id="home">
  <input type="file" id="fileInput" accept=".docx">
  <br><br>
  <button id="startBtn">Testni boshlash</button>
</div>

<div id="test" style="display:none;">
  <h3 id="question"></h3>
  <div id="answers"></div>
  <button id="skipBtn">Keyingi</button>
</div>

<div id="result" style="display:none;">
  <h3>Natija</h3>
  <p id="stats"></p>
  <button onclick="location.reload()">Qayta ishlash</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/mammoth/mammoth.browser.min.js"></script>
<script src="script.js"></script>

</body>
  </html>
